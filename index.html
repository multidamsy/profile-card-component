<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Profile Card</title>
</head>
<body>
    <div class="cover">
        <div class="container">
            <div class="top">
                <img src="images/bg-pattern-card.svg" alt="card">
            </div>
            <div class="middle">
                <img src="images/image-victor.jpg" alt="Victor">
                <h5>Victor Crest<span class="age"> 26</span></h5>
                <p>London</p>
            </div>
            <div class="bottom grid-wrapper">
                <div class="stat-align">
                    <h5>80K</h5>
                    <p class="stat">Followers</p>
                </div>
                <div class="stat-align">
                    <h5>803K</h5>
                    <p class="stat">Likes</p>
                </div>
                <div class="stat-align">
                    <h5>1.4K</h5>
                    <p class="stat">Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
